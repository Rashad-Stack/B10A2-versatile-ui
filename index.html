<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fitness | Home</title>
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- Header section -->
    <header id="header">
      <div class="container">
        <nav>
          <!-- Logo -->
          <div class="logo">
            <a href="#">Fitness</a>
          </div>

          <!-- Menu -->
          <ul>
            <li class="active-nav"><a href="#">Home</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
      </div>
    </header>
    <!-- End of header section -->

    <!-- Main section -->
    <main>
      <!-- Banner section -->
      <section id="banner">
        <div class="container">
          <div class="wrapper">
            <div class="banner-content">
              <h1>
                Get body in <span class="text-miama">shape</span> & stay healthy
              </h1>
              <p>
                A huge selection of health and fitness content, healthy recipes
                and transformation stories to help you get fit and stay fit!
              </p>
              <div>
                <a href="#" class="btn btn-primary">Join Club Now!</a>
                <a href="#" class="btn btn-outline">Download App</a>
              </div>
            </div>
            <div class="banner-image">
              <div class="image-workout-videos">
                <span>500+</span>
                <p>Free Workout Videos</p>
              </div>
              <div>
                <img src="./images/banner-image.png" alt="A body build dude" />
              </div>
              <div class="image-workout-tutorials">
                <span></span>
                <p>
                  <span>300+</span>
                  <span>Video tutorial</span>
                </p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- End of banner section -->
    </main>

    <!-- Footer section -->
    <footer id="footer">footer</footer>
  </body>
</html>
